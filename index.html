<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmas countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="countdownSection">
        <div class="decorations">
            <div class="decoration" data-pos="bottom left"></div>
            <div class="decoration" data-pos="top right"></div>
            <div class="snow"></div>
            <div class="santaWrapper">
                <div class="santa">
                    <div class="hat">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="face">
                        <div class="eyeBrows left"></div>
                        <div class="eyeBrows right"></div>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="nose"></div>
                        <div class="cheek left"></div>
                        <div class="cheek right"></div>
                        <div class="beard">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="sweater"></div>
                        <div class="hand left">
                            <div class="inner"></div>
                        </div>
                        <div class="hand right"></div>
                    </div>
                </div>
                <div class="rope"></div>
                <div class="rope back"></div>
                <div class="sled"></div>
                <div class="reindeer">
                    <div class="face">
                        <div class="ear"></div>
                        <div class="horn right"></div>
                        <div class="horn left"></div>
                    </div>
                    <div class="body">
                        <div class="foot front">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="foot back">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>
                <div class="reindeer second">
                    <div class="rope"></div>
                    <div class="face">
                        <div class="ear"></div>
                        <div class="horn right"></div>
                        <div class="horn left"></div>
                    </div>
                    <div class="body">
                        <div class="foot front">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="foot back">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="counterWrapper">
                <p>there are only</p>
                <div class="countdown"></div>
                <p>until christmas</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
